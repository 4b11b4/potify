{% extends "base.html" %}

{% block content %}
  <h2>{{ object.name }}</h2>
  <audio controls>
    <source src="{{ object.audio }}" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <p>{{ object.audio }}</p>
  <p>Artists: {{ object.artists.all }}</p>
  <p>Albums: {{ object.albums.all }}</p>
  <p>Play Count: {{ object.play_count }}</p>
{% endblock %}
